<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="left-banner">
                <div class="left-banner-content">WORD</div>
            </div>
        </div>

        <form action="" method="post">
        <div class="right-content">
            <div class="right-top">
                <div class="right-top-content"><p>This is not a real online service!
                You know you need something like this in your life to help
                you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="right-mid">
                
                    <div class="form-left">
                        <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        </div>

                        <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        </div>

                        <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <br>
                    <div class="form-right">
                        <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                        </div>

                        <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                        </div>

                        <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>  
            </div>

            <div class="right-bot">
                <div class="right-bot-content">
                <button type="submit">Create Account</button>

                Already have an account? Log in
                </div>
            </div>

        </div>
        </form>
    </div>
</body>
</html>
